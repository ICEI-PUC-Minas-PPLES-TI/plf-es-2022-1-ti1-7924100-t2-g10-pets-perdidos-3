<body class="login" onload="random_img()">
    <main class="login container row">
        <section class="col-md-4 login" id="img_login">
        </section>
        <section class="col-md-8 login">
            <a class="btn btn-outline-secondary mb-3" href="index.html"><i class="bi bi-arrow-left"></i></a>
            <h1>Login</h1>
            <form id="login-form" class="form" method="post" onsubmit="loginUser(this)">
                <div class="form-group">
                    <label for="contato">Contato</label>
                    <input type="text" name="contato" id="contato" class="form-control" placeholder="email ou telefone">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" autocomplete="on">
                </div>
                <div>
                    <button type="submit" class="btn btn_azul" value="login">Entrar</button>
                    <p>Não tem uma conta? <a href="cadastro_usuario.html"> Cadastre-se!</a></p>
                </div>
            </form>
        </section>
    </main>

    <script>
        function processaFormLogin (event) {                
            event.preventDefault ();
    
            var username = document.getElementById('contato').value;
            var password = document.getElementById('password').value;
    
            resultadoLogin = loginUser(username, password);
            if (!resultadoLogin) {
                alert ('Usuário ou senha incorretos');
            }
        }
    
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);
      </script>
