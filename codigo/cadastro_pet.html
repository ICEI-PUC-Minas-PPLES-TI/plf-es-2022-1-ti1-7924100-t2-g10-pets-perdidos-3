<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="© 2022 Pets Hunter" />
    <meta name="description" content="Divulgação de pets perdidos" />
    <meta name="keywords" content="animal, pet, cachorro, gato, desaparecido, perdido, encontrado, localização" />
    <!-- Créditos -->
    <meta name="header_image" content="https://www.istockphoto.com/br/foto/c%C3%A3es-e-gatos-a-espreitar-sobre-web-banner-gm930281684-255065317">
    <!-- Style -->
        <!-- Bootstrap v4.0 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css">
    <!-- Script -->
        <!-- Bootstrap v4.0 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" defer></script>
        <!-- Main -->
        <script src="js/main.js" defer></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Icone da pagina -->
    <link rel="sortcut icon" href="img/transp_logo.png" type="image/x-icon"/>
    <!-- Título da página-->
    <title>Cadastro de Pets - Pets Hunter</title>
</head>

<body onload="semLogin()">
    <h1>Registre seu Pet desaparecido</h1>
    <button id="btnCarregaDados" onclick="petsImprimeDados()">Carrega Dados</button>
    <div id="tela"></div>

    <form action="" id="petForm">
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="Gato">Gato</option>
                <option value="Cachorro">Cachorro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="situacao">Situação</label>
            <select name="situacao" id="situacao">
                <option value="Perdido">Desaparecido</option>
                <option value="Encontrado">Encontrado<small>(Você encontrou o animal de alguém)</small></option>
            </select>
        </div>
        <div class="form-group">
            <label for="local">Local</label>
            <input type="text" name="local" id="local" class="form-control" placeholder="Bairro...">
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="Fêmea">Fêmea</option>
                <option value="Macho">Macho</option>
            </select>
        </div>
        <div class="form-group">
            <label for="porte">Porte</label>
            <select name="porte" id="porte">
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>
            </select>
        </div>
        <div class="form-group">
            <label for="raca">Raça</label>
            <input type="text" name="raca" id="raca" class="form-control" placeholder="SRD, Persa, Yorkshire...">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <select name="idade" id="idade">
                <option value="Até 1 ano">Até 1 ano</option>
                <option value="Entre 1 e 3 anos">Entre 1 e 3 anos</option>
                <option value="Entre 3 e 5 anos">Entre 3 e 5 anos</option>
                <option value="Acima de 5 anos">Acima de 5 anos</option>
            </select>
        </div>
        <!--CAMPO IMAGEM-->
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" onchange="previewFile()"><br>
            <img src="" height="200" alt="Prévia da imagem..." id="foto">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Cor do animal, marcas para diferenciação..." maxlength="150c">
        </div>
        <div>
            <button id="cadPet" type="submit" class="btn btn_azul" value="cadPet" onclick="petsIncluirContato()">Cadastrar</button>
        </div>
    </form>
</body>
</html>
